sudo: required
dist: trusty
language: python
python:
  - "3.5.2"
env:
  global:
    - DEBIAN_FRONTEND=noninteractive
before_install:
  # install
  - travis_retry sudo apt-get -y --force-yes update
install:
  - pip install virtualenv
  - virtualenv env

  - source env/bin/activate

  - pip install -U setuptools
  - pip install -U pip
  - pip install -U wheel
  - pip install -U Cython
  - pip install -r requirements.txt

cache:
  apt: true
  pip: true
notifications:
  email: false
